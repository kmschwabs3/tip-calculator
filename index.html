<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Bootstrap-->
  	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<!--Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="calc.js" type="text/javascript"></script>
</head>

<body class="tipCalcBody">

	<div id="container" class="tipContainer">
		<div class="header">
			<h1>Tip Calculator</h1>
		</div>

		<form id="tipCalc" class="form">
			<div class="row rowSpace">
				<div class="col">
					<div class="labels">
						<label for="name">How much was your bill?</label>
					</div>
				</div>
				<div class="col col-field">
					<div class="textField">
						<input autofocus type="text" name="billAmount" id="billAmount" class="input-field" placeholder="Bill Amount" required>
					</div>
				</div>
			</div>

			<div class="row rowSpace">
				<div class="col">
					<div class="labels">
						<label for="currentPos">How was your service?</label>
					</div>
				</div>
				<div class="col">	
					<div class="serviceSelector">
						<select id="dropdownService" name="dropdownService" class="dropdownMenu">
							<option disabled value>Chose an option</option>
							<option value="outstanding">Outstanding</option>
							<option value="good">Good</option>
							<option value="ok">OK</option>
							<option value="bad">Bad</option>
							<option value="terrible">Terrible</option>
						</select>
					</div>
				</div>	
			</div>
			<div class="row rowSpace">
				<div class="col">
					<div class="labels">
						<label for="name">Number of people splitting bill:</label>
					</div>
				</div>
				<div class="col col-field">
					<div class="textField">
						<input autofocus type="text" name="name" id="partyNum" class="input-field" placeholder="Number of people" required>
					</div>
				</div>
			</div>

			<button type="button" class="submit btn btn-dark"onclick="calcTip()">Submit</button>
		</form>	
	
	<div class="card tipUI">
		<div class="card-body tipUI" id="tipTotal">Total Tip:</div>
	</div>
		
	<div class="card tipUI">	
		<div class="card-body tipUI" id="billTotal">Total Amount:</div>
	</div>
	
	<div class="card tipUI">
		<div class="card-body tipUI" id="amountPerPerson">Amount Per Person:</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<!--  Always Download latest version of Boostrap and add here-->
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
