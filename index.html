<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="calc.js" type="text/javascript"></script>
</head>

<body>
	<div id="container">
		<div class="header">
			<h1>Tip Calculator</h1>
		</div>
		<form id="tipCalc" class="form">
			<div class="labels">
				<label for="name">How much was your bill?</label>
			</div>
			<div class="textField">
				<input autofocus type="text" name="billAmount" id="billAmount" class="input-field" placeholder="Bill Amount" required>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="currentPos">How was your service?</label>
				</div>
				<div class="serviceSelector">
					<select id="dropdownService" name="dropdownService" class="dropdownMenu">
						<option disabled value>Chose an option</option>
						<option value="outstanding">Outstanding</option>
						<option value="good">Good</option>
						<option value="ok">OK</option>
						<option value="bad">Bad</option>
						<option value="terrible">Terrible</option>
					</select>
				</div>
			</div>
			<div class="labels">
				<label for="name">How many people are you sharing the bill with?</label>
			</div>
			<div class="textField">
				<input autofocus type="text" name="name" id="partyNum" class="input-field" placeholder="Number of people" required>
			</div>
			<button onclick="calcTip()">Submit</button>
		</form>	
	</div>
	<div id="tipTotal">
	</div>
	<div id="billTotal">
	</div>
	<div id="amountPerPerson">
	</div>

</body>

</html>
